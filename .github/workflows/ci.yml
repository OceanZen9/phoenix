name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your preferred Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Run lint
      run: npm run lint

    - name: Run type check
      run: npm run type-check

    - name: Run build
      run: npm run build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}